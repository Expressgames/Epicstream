<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Playcentrix Note</title>
<style>
html, body {
    margin:0; padding:0;
    width:100%; height:100%;
    overflow:hidden;
    background-color:#101010;
    font-family:'Segoe UI', sans-serif;
    color:#fff;
}
.container {
    box-sizing:border-box;
    width:100%; max-width:500px;
    height:100%;
    padding:20px;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    background-color:#181818;
}
h1 {
    margin:0 0 15px 0;
    font-size:1.5rem;
    font-weight:600;
    color:#00ffaa;
    text-align:center;
}
.toolbar {
    display:flex;
    justify-content:flex-start;
    width:100%;
    gap:15px;
    margin-bottom:10px;
}
.toolbar button {
    background:#2a2a2a;
    border:none;
    border-radius:8px;
    padding:10px;
    cursor:pointer;
    transition:0.2s;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-shrink:0;
}
.toolbar button:hover {
    background:#3a3a3a;
}
.toolbar button.active {
    background:#00aaff;
}
textarea {
    width:100%;
    flex:1;
    border-radius:8px;
    border:1px solid #2c2c2c;
    background:#101010;
    color:#eee;
    padding:12px;
    font-size:1rem;
    outline:none;
    font-family:'Segoe UI', sans-serif;
    resize:none;
    overflow-y:auto;
    box-sizing:border-box;
}
textarea:focus {
    border-color:#00aaff;
}
.status-bar {
    display:flex;
    justify-content:space-between;
    margin-top:5px;
    font-size:0.85rem;
    color:#aaa;
    width:100%;
}
</style>
</head>
<body>
<div class="container">
    <h1>Playcentrix</h1>
    <div class="toolbar">
        <button id="saveBtn" title="Save Note">üíæ</button>
        <button id="clearBtn" title="Clear Note">üóëÔ∏è</button>
    </div>
    <textarea id="noteArea" placeholder="Type your note here (max 10,000 chars)"></textarea>
    <div class="status-bar">
        <div id="charCount">0 characters</div>
        <div id="lineCount">0 lines</div>
    </div>
</div>

<script>
const noteArea = document.getElementById('noteArea');
const charCount = document.getElementById('charCount');
const lineCount = document.getElementById('lineCount');
const saveBtn = document.getElementById('saveBtn');
const clearBtn = document.getElementById('clearBtn');
const MAX_LENGTH = 10000;

// Load saved note
noteArea.value = localStorage.getItem('playcentrixNote') || '';
updateStatus();

// Update counts
function updateStatus() {
    const text = noteArea.value;
    charCount.textContent = text.length + " characters";
    lineCount.textContent = text.split(/\r\n|\r|\n/).length + " lines";
}

// Limit max length & update
noteArea.addEventListener('input', () => {
    if(noteArea.value.length > MAX_LENGTH) {
        noteArea.value = noteArea.value.substring(0, MAX_LENGTH);
    }
    updateStatus();
});

// Save note
saveBtn.addEventListener('click', () => {
    localStorage.setItem('playcentrixNote', noteArea.value);
    saveBtn.classList.add('active');
    setTimeout(() => saveBtn.classList.remove('active'), 500);
});

// Clear note (does not auto-save)
clearBtn.addEventListener('click', () => {
    noteArea.value = '';
    updateStatus();
    clearBtn.classList.add('active');
    setTimeout(() => clearBtn.classList.remove('active'), 500);
});
</script>
</body>
</html>
