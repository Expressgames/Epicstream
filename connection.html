<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playcentrix Secure Connection</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family: 'Roboto', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #111);
        color: #e5e5e5;
        overflow: hidden;
    }

    .card {
        background: linear-gradient(145deg, #121212, #1c1c1c);
        padding: 50px 70px;
        border-radius: 20px;
        box-shadow: 0 15px 50px rgba(0,0,0,0.5);
        text-align: center;
        width: 380px;
    }

    .lock-icon {
        font-size: 50px;
        color: #4facfe;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.2); opacity: 1; }
    }

    .message {
        font-size: 1.3rem;
        margin-bottom: 35px;
        line-height: 1.5;
        font-weight: 500;
    }

    .progress-bar {
        width: 100%;
        height: 8px;
        background: #2c2c2c;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 25px;
    }

    .progress {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #4facfe, #00f2fe);
        border-radius: 4px;
        animation: load 10s linear forwards;
    }

    @keyframes load {
        0% { width: 0; }
        100% { width: 100%; }
    }

    .dots {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .dot {
        width: 12px;
        height: 12px;
        background: #4facfe;
        border-radius: 50%;
        animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

</style>
</head>
<body>
    <div class="card">
        <div class="lock-icon">ðŸ”’</div>
        <div class="message">Establishing Secure Connection<br>To Playcentrix Platform</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.body.innerHTML = `
                <div style="display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; background:#0d0d0d; color:#4facfe; font-family:'Roboto', sans-serif; font-size:2rem; text-align:center;">
                    ðŸ”’ Connection Securely Established
                </div>
            `;
        }, 10000);
    </script>
</body>
</html>
