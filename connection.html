<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connecting to Playcentrix</title>
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        overflow: hidden;
        flex-direction: column;
    }

    .container {
        text-align: center;
    }

    .message {
        font-size: 1.8rem;
        margin-bottom: 40px;
        letter-spacing: 1px;
        animation: fadeIn 1.5s ease-in-out forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .progress-bar {
        width: 300px;
        height: 10px;
        background: rgba(255,255,255,0.2);
        border-radius: 5px;
        overflow: hidden;
        margin: auto;
        position: relative;
    }

    .progress {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #4facfe, #00f2fe);
        border-radius: 5px;
        animation: loadProgress 10s linear forwards;
    }

    @keyframes loadProgress {
        to { width: 100%; }
    }

    .dots {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 8px;
    }

    .dot {
        width: 12px;
        height: 12px;
        background: #4facfe;
        border-radius: 50%;
        animation: bounce 1s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

</style>
</head>
<body>
    <div class="container">
        <div class="message">Establishing Safe Connection<br>To Playcentrix Platform</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // After 10 seconds, show "Connection Established"
        setTimeout(() => {
            document.body.innerHTML = `
                <div style="text-align:center; font-size:2rem; animation: fadeIn 1.5s ease-in-out;">
                    Connection Established!
                </div>
            `;
        }, 10000);
    </script>
</body>
</html>
