<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playcentrix Rewrite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* Background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0f1117, #000);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    /* Card */
    .app-container {
      background: rgba(30, 34, 48, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      width: 95%;
      max-width: 720px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Title */
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ffcc00, #ff8800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* Textareas */
      textarea {
    margin-top: 20px;
    padding: 50px;
    background: #1c2132;
    border-radius: 14px;
    font-size: 16px;
    text-align: left;
    white-space: pre-wrap;
    color: #ddd;
    min-height: 100px;
  }
    }
    textarea:focus {
      box-shadow: 0 0 0 2px #ff8800;
    }

    /* Button */
    button {
      margin-top: 18px;
      padding: 14px 26px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #ff8800, #ffcc00);
      color: #111;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }
    button:hover {
      box-shadow: 0 6px 20px rgba(255,136,0,0.4);
    }
    button:active {
      transform: scale(0.96);
    }

    /* Output box */
    .output {
      margin-top: 20px;
      padding: 18px;
      background: #1c2132;
      border-radius: 14px;
      font-size: 16px;
      text-align: left;
      white-space: pre-wrap;
      color: #ddd;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Playcentrix Rewrite ✨</h1>
    <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>
    <br>
    <button onclick="rewriteText()">Rewrite Now</button>
    <div id="output" class="output">Your improved text will appear here…</div>
  </div>

  <script>
    async function rewriteText() {
      const text = document.getElementById("inputText").value.trim();
      const outputDiv = document.getElementById("output");
      if (!text) {
        outputDiv.textContent = "⚠️ Please enter some text first.";
        return;
      }

      outputDiv.textContent = "⏳ Rewriting…";

      try {
        const response = await fetch("https://api.languagetoolplus.com/v2/check", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            text: text,
            language: "en-US"
          })
        });

        const result = await response.json();
        let corrected = text;

        result.matches.reverse().forEach(match => {
          if (match.replacements && match.replacements.length > 0) {
            corrected =
              corrected.substring(0, match.offset) +
              match.replacements[0].value +
              corrected.substring(match.offset + match.length);
          }
        });

        outputDiv.textContent = corrected || "✅ No changes needed!";
      } catch (err) {
        outputDiv.textContent = "⚠️ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
