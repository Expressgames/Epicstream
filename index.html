<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playcentrix Workshop</title>
<style>
  body, html {
    margin:0;
    padding:0;
    height:100%;
    width:100%;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #0a0f1b, #1a1f2b);
    color:#fff;
  }
  .container {
    text-align:center;
    width:90%;
    max-width:700px;
  }
  h1 {
    font-size:2em;
    margin-bottom:20px;
    background: linear-gradient(90deg,#ffcc00,#ff8800);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  button {
    padding:12px 24px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background: linear-gradient(90deg,#ff8800,#ffcc00);
    color:#111;
    transition:0.2s;
  }
  button:hover {transform:scale(1.05);}
  iframe {
    width:100%;
    height:100%;
    border:none;
    display:none;
  }
  .message {
    font-size:1.2em;
    color:#ff5555;
  }
</style>
</head>
<body>
<div class="container" id="mainContainer">
  <!-- Content will be added by JS -->
</div>

<iframe id="workshopFrame" src="https://playcentrix-workshop.netlify.app/home.html"></iframe>

<script>
  // ====== CONFIGURATION ======
  const accessFlag = 0; // <-- CHANGE THIS TO 0 TO TEST EXPIRED MESSAGE

  const container = document.getElementById("mainContainer");
  const iframe = document.getElementById("workshopFrame");

  if(accessFlag === 1){
    // Show welcome + start button
    container.innerHTML = `
      <h1>Welcome To Playcentrix Workshop</h1>
      <button id="startBtn">Start Workshop</button>
    `;

    document.getElementById("startBtn").addEventListener("click", () => {
      container.style.display = "none"; // hide welcome
      iframe.style.display = "block";    // show iframe full page
      iframe.style.position = "fixed";
      iframe.style.top = "0";
      iframe.style.left = "0";
      iframe.style.height = "100%";
      iframe.style.width = "100%";
      iframe.style.zIndex = "9999";
    });
  } else {
    // Subscription expired
    container.innerHTML = `
      <h1>Error - Workshop</h1>
      <p class="message">This Subscription has been expired or invalid. for any further queries or questions please contact Playcentrix@proton.me</p>
    `;
  }
</script>
</body>
</html>
