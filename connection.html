<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Connection</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f7; /* iOS light background */
        color: #1c1c1e; /* iOS dark text */
        flex-direction: column;
    }

    .card {
        background-color: #fff;
        padding: 40px 60px;
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
        width: 320px;
    }

    .message {
        font-size: 1.4rem;
        font-weight: 500;
        margin-bottom: 30px;
        line-height: 1.5;
    }

    .progress-bar {
        width: 100%;
        height: 6px;
        background: #e5e5ea;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .progress {
        height: 100%;
        width: 0;
        background-color: #0a84ff; /* iOS blue */
        border-radius: 3px;
        animation: fillProgress 10s linear forwards;
    }

    @keyframes fillProgress {
        to { width: 100%; }
    }

    .dots {
        display: flex;
        justify-content: center;
        gap: 6px;
    }

    .dot {
        width: 10px;
        height: 10px;
        background-color: #0a84ff;
        border-radius: 50%;
        animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

</style>
</head>
<body>
    <div class="card">
        <div class="message">Establishing Safe Connection<br>To Playcentrix Platform</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.body.innerHTML = `
                <div style="display:flex; justify-content:center; align-items:center; height:100vh; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; color:#1c1c1e; font-size:1.8rem;">
                    Connection Securely Established âœ…
                </div>
            `;
        }, 10000);
    </script>
</body>
</html>
